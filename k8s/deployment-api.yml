apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: template-app-api
  labels:
    app: template-app
    tier: backend
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: template-app
      tier: backend
  template:
    metadata:
      name: template-app-api
      labels:
        app: template-app
        tier: backend
    spec:
      containers:
      - image: feira:1.0
        name: template-app-api
        resources:
          requests:
            cpu: "20m"
            memory: "55M"
        livenessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 90
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 30
          timeoutSeconds: 10
        env:
        - name: WORKERS
          valueFrom:
            secretKeyRef:
              name: template-app-api
              key: workers
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: template-app-api
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: template-app-api
              key: secret-key
        ports:
        - containerPort: 8000
          name: http
        imagePullPolicy: IfNotPresent
      restartPolicy: Always